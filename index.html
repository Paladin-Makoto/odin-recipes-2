<!-- This is a modified version of HTML Boilerplate -->
<!-- https://packagecontrol.io/packages/HTML%20Boilerplate -->
<!-- For personal use only -->
<!-- Always name the homepage of your websites as index.html, the default page servers look for. -->

<!DOCTYPE html>
<!-- Doctype Declaration: Tells the browser what version of html the page should be rendered in. -->
<html lang="en">
<!-- HTML element.  The root of the page. Every website should have this.-->
<!-- 'lang="en"'' is an attribute, provides more information on the element. -->
<!-- 'lang' specifies the language of the text content, for accessibility. -->
    <head>
     <!-- <head> contains metadata about the website, should NOT contain content of the website -->
        <meta charset="UTF-8">
        <!-- websites should always have <meta> element with charset encoding -->
        <!-- ensures website will display special characters correctly -->
        <title>My First Webpage, ver.99</title>
        <!-- Adds the titles of the website to the tab (top) -->
        <!-- Gives a Human-readable title to the webpage instead of the default filename, index.html -->
    </head>

    <body>
    <!-- where all the content displayed to the users go. -->
        <h1>America, yaah!</h1>
        <!-- Some header elements to see the changes on the website. -->
        <h2>Hallo!</h2>
    
    </body>

    <script>
        // Website Scripts go here
    </script>
</html>
